<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>        
        <script src="index.js"></script>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="row">
                <div class="title"><h1>MAX ROLL MASTER SIMULATOR</h2></div>   
            </div>
            <div class="row">
                <ul class="list-group" style="padding: 0;">
                    <li id="item1" class="list-group-item">
                        <div id="label1">Quest #1</div>
                        <span id="badge1" class="badge bg-secondary">0/10</span>
                    </li>
                    <li id="item2" class="list-group-item">                    
                        <div id="label2">Quest #2</div>
                        <span id="badge2" class="badge bg-secondary">0/10</span>
                    </li>
                    <li id="item3" class="list-group-item">                    
                        <div id="label3">Quest #3</div>
                        <span id="badge3" class="badge bg-secondary">0/10</span>
                    </li>
                    <li id="item4" class="list-group-item">

                        <span id="badge4" class="badge bg-secondary">0/10</span>
                    </li>
                    <li id="item5" class="list-group-item">                    
                        <div id="label5">Quest #5</div>
                        <span id="badge5" class="badge bg-secondary">0/10</span>
                    </li>
                </ul>
            </div>
            <div id="simulateDiv" class="row" style="padding-top: 5px;">
                <button id="simulate" type="button" class="btn btn-primary btn-lg btn-block">SIMULATE MAX ROLL</button>
            </div>
            <div id="resetDiv" class="row" style="padding-top: 5px; display: none;">
                <button id="reset" type="button" class="btn btn-danger btn-lg btn-block">RESET PREMIUM BOUNTY BOARD</button>
            </div>
            <div class="row" style="padding-top: 5px;">
                <span id="results"></span>
            </div>
        </div>
